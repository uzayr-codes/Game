<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md text-center w-96">
    <h1 class="text-2xl font-bold mb-4">🎯 Number Guessing Game</h1>
    <p class="mb-2">Guess a number between 1 and 50</p>
    <input id="guessInput" type="number" class="border rounded p-2 w-full mb-4" placeholder="Enter your guess" />
    <button id="guessBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Guess</button>
    <p id="feedback" class="mt-4 text-lg"></p>
  </div>
</body>
</html>
