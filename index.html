<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess The Number Game</title>
  <script src="/Frontend/App.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md text-center w-96">
    <h1 class="text-2xl font-bold mb-4">🎯 Guess the Number</h1>
    <input id="guessInput" type="number" class="border p-2 w-full rounded mb-4" placeholder="Enter your guess">
    <button id="guessBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Guess</button>
    <p id="feedback" class="mt-4 text-lg"></p>
  </div>
</body>
</html>
